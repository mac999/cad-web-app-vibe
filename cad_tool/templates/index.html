<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D CAD Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container-fluid {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
        }
        .left-panel {
            width: 200px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 15px;
        }
        .center-panel {
            flex-grow: 1;
            position: relative;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .bottom-panel {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header p-2 d-flex justify-content-between align-items-center">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div>
                <button class="btn btn-primary" id="loginBtn">Login</button>
                <button class="btn btn-secondary d-none" id="logoutBtn">Logout</button>
            </div>
        </div>
        <div class="main-content">
            <div class="left-panel">
                <h5>Create</h5>
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action" id="createLine">Line</button>
                    <button type="button" class="list-group-item list-group-item-action" id="createCircle">Circle</button>
                    <button type="button" class="list-group-item list-group-item-action" id="createCube">Cube</button>
                </div>
                <h5 class="mt-4">File</h5>
                <div class="list-group">
                    <label class="list-group-item list-group-item-action" for="importFile">Import JSON</label>
                    <input type="file" id="importFile" style="display: none;">
                    <button type="button" class="list-group-item list-group-item-action" id="exportFile">Export JSON</button>
                </div>
                <h5 class="mt-4">Edit</h5>
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action" id="deleteBtn">Delete</button>
                    <button type="button" class="list-group-item list-group-item-action" id="moveBtn">Move</button>
                </div>
                 <h5 class="mt-4">Save</h5>
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action" id="saveBtn">Save</button>
                </div>
            </div>
            <div class="center-panel">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div class="bottom-panel">
            <p id="statusPanel">Ready</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
